<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Benjamin SERE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</head>
<body>

<div id="navbar-placeholder" class="sticky-top"></div>

<!-- Header -->
<header class="text-white text-center py-5">
    <h1 class="display-4">Contactez-moi</h1>
    <p>
      N'hésitez pas à me joindre par <a href="mailto:serebenjamin.tr@gmail.com" class="text-primary text-decoration-none">e-mail</a> 
      ou via <a href="https://www.linkedin.com/in/benjamin-sere-8578b2333/" target="_blank" class="text-primary text-decoration-none">LinkedIn</a>, 
      en particulier pour toute opportunité de stage.
    </p>
    <p>
      Mon CV est téléchargeable directement en cliquant ici
      <a href="../img/Cv-BenjaminSere.pdf" download class="btn btn-primary btn-sm">
        <i class="bi bi-download"></i> 
        <span class="visually-hidden">Télécharger mon CV</span> 
      </a> 
    </p>
</header>
  
<!-- Main Content -->
<div class="container mt-5">
  <form>
    <div class="mb-2">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Votre nom">
    </div>
    <div class="mb-2">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" placeholder="e-mail">
    </div>
    <div class="mb-2">
      <label for="subject" class="form-label">Sujet</label>
      <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message">
    </div>
    <div class="mb-2">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>

<!-- Lien vers le JavaScript de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Footer -->
<div id=footer-placeholder></div>

</body>
</html>
